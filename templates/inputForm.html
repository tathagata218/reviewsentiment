<!DOCTYPE html>
{% extends "index.html" %}

{% block body_block %}
<style> 
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }
    </style>
<form method="POST">
    <div>
     <h1>Please Type in a Review</h1>
         {{form.as_p}}
         {% csrf_token %}
         <input  class="btn btn-primary" value="Submit" type="submit">
     
    </div>
</form>
<p>This is the result : </p>
{%if  avg_sentiment%}
<p> Avg Sentiment Score : {{avg_sentiment}} Sentiment : {{sentiemnt_label}}</p>
{%endif%}
{% endblock %}
